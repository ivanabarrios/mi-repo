<section class="container">
<h4>Escribenos</h4>
<form>
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="inputname">Nombre</label>
        <input type="name" class="form-control" id="inputname">
      </div>
      <div class="form-group col-md-5">
        <label for="inputPassword4">E-Mail</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Telefono</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="+549">
    </div>
    
      <div class="form-group">
        <label for="inputState">Seleccionar Servicio</label>
        <select id="inputState" class="form-control">
          <option>Alisados</option>
          <option>Depilacion</option>
          <option>Masajes</option>
          <option>Pestañas y cejas</option>
        </select>
      </div>
      
    </div>
    <div class="form-group">
      <div class="form-check">
        
        <label class="form-check-label" for="gridCheck">
          Desea recibir el newsletter
        </label>
        <input class="input" type="checkbox" id="gridCheck">
      </div>
    </div>
    <button type="submit" class="btn btn-primary col-md-1">Enviar</button>
  </form>
</section>
